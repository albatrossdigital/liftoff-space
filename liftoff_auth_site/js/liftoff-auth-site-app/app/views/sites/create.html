<div class="col-md-8 col-md-push-2">

  <!-- Single button -->
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-bars"></i></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><label>Platform</label></li>
      <li><a href="#" ng-class="profile == 'liftoff' ? 'selected' : ''">Liftoff</a></li>
      <li class="divider"></li>
      <li><a href="#" ng-class="profile == 'helm' ? 'selected' : ''">Helm</a></li>
    </ul>
  </div>

  <h4>Create a new site</h4>
  <form role="form">
     <div class="form-group">
      <label class="control-label col-sm-4" for="name">Site Name</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" id="name" ng-model="name" ng-change="getMachineName()" placeholder="" ng-model-options="{ debounce: 250 }">
      </div>
    </div>
    <div class="form-group" ng-class="machineNameClass">
      <label class="control-label col-sm-4" for="machine_name">URL</label>
      <div class="col-sm-8 input-group">
        <input type="text" class="form-control" id="name" ng-model="machineName" placeholder="{{urlPlaceholder}}" ng-focus="machineNameFocused=true"><div class="input-group-addon">.liftoff.albatrossdigital.com</div></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 input-group col-sm-push-4">
        <input type="submit" name="submit" value="Create" class="btn btn-primary" ng-click="submit()">
      </div>
    </div>
  </form>

</div>
